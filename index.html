<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Josefin+Sans:300,400,700">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">


    <title>Joe's Hotdogs</title>
    
</head>
<body>
    <header>
        <img src="images/bg.png" class="bg" alt="backgrond">
        
        <nav>
            <h1 class="brand">Joe's Hotdogs</h1>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Contact</a></li>
        </nav>

        <div class="main-container">
            <div class="content-bx">
                <td><h3>RECEIPT</h3></td>
                <table class="styled-table">
                    <tbody>
                        <tr>
                            <td><div>Item</div></td>
                            <td><div>Quantity</div></td>
                            <td><div>Value</div></td>
                        </tr>
                        <tr>
                            <td><div>Hot Dog</div></td>
                            <td><div id="num_hotdogs"></div></td>
                            <td><div id="price_hotdogs"></div></td>
                            </tr>
                        <tr>
                            <td><div>French Fries</div></td>
                            <td><div id="num_fries"></div></td>
                            <td><div id="price_fries"></div></td>
                        </tr>
                        <tr>
                            <td><div>Drink</div></td>
                            <td><div id="num_drinks"></div></td>
                            <td><div id="price_drinks"></div></td>
                        </tr>
                        <tr>
                            <td><div>SUBTOTAL</div></td>
                            <td></td>
                            <td><div id="subtotal"></div></td>
                        </tr>
                        <tr>
                            <td><div>DISCOUNT</div></td>
                            <td></td>
                            <td><div id="discount"></div></td>
                        </tr>
                        <tr>
                            <td><div>TAX</div></td>
                            <td><div id="tax_pct"></div></td>
                            <td><div id="tax_cost"></div></td>
                        </tr>
                        <tr class="active-now">
                            <td><div>TOTAL</div></td>
                            <td></td>
                            <td>
                                <div id="total"> $0.00</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button onClick="window.location.reload()">ReOrder</button>
            </div>
            <div class="dish-bx">
                <img src="images/hdd-modified.png" alt="hotdog picture">
            </div>
        </div>
    </header>  
      

    <script src="js/app.js"></script>
</body>
</html>
